<mat-drawer-container class="container" autosize>
    <mat-drawer [opened]="isSidebarOpen()" #drawer class="sidenav" mode="push" position="start">
        <p>Auto-resizing sidenav</p>

        <button mat-icon-button class="fav-icon" aria-label="icon-button with fav icon">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-drawer>

    <app-add-feed />
</mat-drawer-container>
