<mat-drawer-container class="container" autosize>
    <mat-drawer [opened]="isSidebarOpen()" #drawer class="sidenav" mode="push" position="start">
        
        @for (source of sources; track $index) {
            <h2>sample subreddit</h2>
        } @empty {
            <h3>There are no sources yet</h3>
        }
        <p>Auto-resizing sidenav</p>

        <button mat-icon-button class="fav-icon" aria-label="icon-button with fav icon">
            <mat-icon>
                <a [routerLink]="['favorites']">favorites</a>
            </mat-icon>
        </button>
    </mat-drawer>

    
</mat-drawer-container>
