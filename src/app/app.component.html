
<app-head (sidenavBtnClicked)="openSidenav()"></app-head>

<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="isHomeSidenavOpen" #drawer class="sidenav" mode="push" position="start">
      
     
      <p>Auto-resizing sidenav</p>

      <button mat-icon-button class="fav-icon" aria-label="icon-button with fav icon">
          <mat-icon>favorite</mat-icon>
      </button>
  </mat-drawer>

  <main>
    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
